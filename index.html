<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Pat'z Calcu...</title>
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="container">
      <div class="screen">
        <div class="memory"></div>
        <div class="keypress">0</div>
      </div>
      <div class="keys">
        <button class="clear key">C</button>
        <button class="key digit">7</button>
        <button class="digit key">4</button>
        <button class="digit key">1</button>
        <button class="digit key">0</button>
        <button class="operator key"></button>
        <button class="digit key">8</button>
        <button class="digit key">5</button>
        <button class="digit key">2</button>
        <button class="digit key">.</button>
        <button class="operator key">DEL</button>
        <button class="digit key">9</button>
        <button class="digit key">6</button>
        <button class="digit key">3</button>
        <button class="solve key">=</button>
        <button class="operator key">/</button>
        <button class="operator key">*</button>
        <button class="operator key">-</button>
        <button id="plus" class="operator key">+</button>
      </div>
    </div>
  </body>
</html>
